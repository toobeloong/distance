<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网点查询</title>
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
#l-map{height:60%;width:78%;float:left;border-right:2px solid #bcbcbc;}
#r-result{height:60%;}
#result{display:none;}
#address_result{overflow: auto;font-size:12px;text-align: center;line-height: 30px;}
#data_table{overflow: auto;height:40%;}
#netcode{width:5%;}
#phonenum{width:10%}
#address{width:20%}
#linedistance{width:10%;}
.anchorBL{display: none;}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
<script type="text/javascript" src="distance_check.js"></script>
<script type="text/javascript" src="loadxml.js"></script>
</head>
<body>
<div id="l-map"></div>
<div id="r-result">
    请输入:<br />
    <input type="text" id="suggestId" size="20" style="width:150px;" />
    <input type="button" value="查询" id="checkbutton"/>
    <input type="button" value="load xml" id="loadxml"/>
    <div id="addcomp"></div>
</div>
    <div id="result"></div>
    <div id="data_table">
        <table id="address_result">
            <thead>
            <tr>
                <th id="netcode">网店代码</th>
                <th id="phonenum">联系电话</th>
                <th id="address">地址</th>
                <th id="linedistance">直线距离(米)</th>
            </tr>
        </thead>
        </table>
    </div>
</body>
</html>
